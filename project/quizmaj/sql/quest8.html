    <body>
        <div class="title"><h2>Niveau 8</h2></div>
        <div class="question"><h1>Un lycée cherche à savoir combien de lycéen on un nom commençant par A, comment faire ?</h1></div>
<div class="home"><a href="../index.html" class="button-link"><img src="../textures/home_button.png" alt="" width=50px height=50px></a></div>        
<pre><code class="language-sql">
--lyceen(lyno, nom, prenom);

SELECT lyno, nom, prenom
FROM lyceen
WHERE ??????;
</code></pre>
    <div class="score">
        <p>Score SQL: <span id="sqlScore"></span></p>
    </div>
        <table>
            <thead>
                <th>
                    <button class="button" onclick="addPoint('sql', 'quest9.html')"><h1>nom LIKE 'A%'</h1></button>                </th>
                <th>
                    <button class="button" onclick="bad('quest9.html')"><h1>nom = CharAt('A')</h1></button>                </th>
            </thead>
            <thead>
                <th>
                    <button class="button" onclick="bad('quest9.html')"><h1>nom.getChar('A')</h1></button>                </th>
                <th>
                    <button class="button" onclick="bad('quest9.html')"><h1>nom == 'A%'</h1></button>                </th>
            </thead>
        </table>
