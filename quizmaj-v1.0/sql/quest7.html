        <div class="question"><h1>Avec quel mot clé peut-on calculer la note de coefficienté en SQL ?</h1></div>

--epreuve(epno, nno#, coeff);
--note(nno, eno#, note);

FROM epreuve AS E, note AS N
WHERE E.nno=N.nno;
</code></pre>
